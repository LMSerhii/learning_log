{% extends 'learning_logs/base.html' %}

{% block title %}Create new topic{% endblock title %}

{% block content %}
    <p>Add a new topic</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add topic</button>
    </form>

{% endblock content %}
