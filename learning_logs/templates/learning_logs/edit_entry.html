{% extends 'learning_logs/base.html' %}

{% block title %}Edit entry for topic: {{ topic }}{% endblock title %}

{% block content %}
    <p>Topic: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <p>Edit entry:</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit entry</button>
    </form>

{% endblock content %}
